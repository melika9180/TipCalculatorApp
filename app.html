<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css">
  
  <title> Tip calculator app</title>

  
 
</head>
<body>
  <main>
    <img class="logo" src="/images/logo.svg" alt="Splitter logo">
    <section class="calculator-holder">
      <section class="bill-input">
        <label class="input-label" for="bill">Bill</label>
        <input type="number" name="bill" id="bill" placeholder="0" autocomplete="off">

        <section class="tip">
          <p class="input-label">Select Tip %</p>
          <div class="tip-buttons">
            <button class="tip-amount" data-tip="5" value="5">
                5%
              </button>
              
              <button class="tip-amount" data-tip="10" value="10">
                10%
              </button>
              
              <button class="tip-amount" data-tip="15" value="15">
                15%
              </button>
              
              <button class="tip-amount" data-tip="25" value="25">
                25%
              </button>
              
              <button class="tip-amount" data-tip="50" value="50">
                50%
              </button>
              
            
            
            <input type="number" name="custom-tip" id="custom-tip" placeholder="Custom"  autocomplete="off">
          </div>
          
        </section>

        <section class="numPeople">
          <div class="people-text">
            <label class="input-label" for="people">Number of People</label>
            <p id="error"></p>
          </div>
          <input type="number" name="people" id="people" placeholder="0" autocomplete="off" min="1" max="99999">
        </section>
      </section>
      
      <section class="bill-results">

        <div class="display-fields">
            <section class="display-field" id="tip-amount-per-person">
                <div class="label">
                  <h1 class="label-header">Tip Amount</h1>
                  <p class="label-p">/ person</p>
                </div>
                <div class="result">
                  <h1>$<span>0.00</span></h1>
                </div>
              </section>
              
              <section class="display-field" id="total-per-person">
                <div class="label">
                  <h1 class="label-header">Total</h1>
                  <p class="label-p">/ person</p>
                </div>
                <div class="result">
                  <h1>$<span>0.00</span></h1>
                </div>
              </section>
              
        </div>
        

        
        <button id="resetBtn" class="reset">Reset</button>

      </section>
    </section>
  </main>
  <link rel="stylesheet" href="css/app.css">
  
<script src="/js/app.js"></script> 
</body>
</html>
